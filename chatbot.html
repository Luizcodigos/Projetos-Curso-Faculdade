<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Ana - Voz</title>
    <style>
    body {
        font-family: 'Verdana', sans-serif;
        background: linear-gradient(145deg, #e0f7fa, #b2ebf2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .chatbox {
        width: 350px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        padding: 30px 25px;
        text-align: center;
        position: relative;
        transition: transform 0.2s;
    }

    .chatbox:hover {
        transform: translateY(-5px);
    }

    .chatbox h2 {
        margin-top: 0;
        color: #007bff;
    }

    button {
        padding: 15px 25px;
        font-size: 1em;
        font-weight: bold;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .status {
        margin-top: 15px;
        font-size: 0.95em;
        color: #555;
        min-height: 20px;
        transition: all 0.3s;
    }

    .status.active {
        color: #28a745;
        font-weight: bold;
    }

    .status.error {
        color: #dc3545;
        font-weight: bold;
    }

    .microphone {
        font-size: 3em;
        color: #007bff;
        margin-top: 15px;
        transition: transform 0.5s ease, color 0.3s ease;
    }

    .microphone.active {
        transform: rotate(360deg) scale(1.2);
        color: #28a745;
    }

    .response {
        margin-top: 20px;
        font-size: 1em;
        color: #333;
        min-height: 50px;
        background-color: #f1f5f9;
        padding: 12px 15px;
        border-radius: 10px;
        text-align: left;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        word-wrap: break-word;
    }
    </style>
</head>
<body>

<div class="chatbox">
    <h2>Chatbot Ana</h2>
    <button onclick="ouvir()">Falar Agora</button>
    <div class="status" id="status"></div>
    <div class="microphone" id="mic">üé§</div>
    <div class="response" id="response"></div>
</div>

<script>
const perguntas = [
    { pergunta: "como voc√™ est√°", resposta: "Estou √≥timo! Obrigado por perguntar." },
    { pergunta: "qual a fun√ß√£o do enfermeiro", resposta: "O enfermeiro √© respons√°vel pelo cuidado direto ao paciente e pela coordena√ß√£o das atividades de enfermagem." },
    { pergunta: "como aplicar uma inje√ß√£o", resposta: "Para aplicar uma inje√ß√£o, use t√©cnica ass√©ptica, escolha a seringa correta e siga os protocolos de seguran√ßa." },
    { pergunta: "o que √© press√£o arterial", resposta: "Press√£o arterial √© a for√ßa que o sangue exerce contra as paredes das art√©rias." },
    { pergunta: "qual a import√¢ncia da vacina√ß√£o", resposta: "A vacina√ß√£o previne doen√ßas e protege a sa√∫de individual e coletiva." }
];

function falar(texto) {
    const discurso = new SpeechSynthesisUtterance(texto);
    discurso.lang = "pt-BR";
    discurso.rate = 1;
    window.speechSynthesis.speak(discurso);
}

function ouvir() {
    const statusDiv = document.getElementById("status");
    const micDiv = document.getElementById("mic");
    const responseDiv = document.getElementById("response");

    const reconhecer = new webkitSpeechRecognition();
    reconhecer.lang = "pt-BR";
    reconhecer.continuous = false;
    reconhecer.interimResults = false;

    statusDiv.textContent = "Ouvindo...";
    statusDiv.className = "status active";
    micDiv.className = "microphone active";

    reconhecer.start();

    reconhecer.onresult = function(event) {
        const textoFalado = event.results[0][0].transcript.toLowerCase();
        let respostaEncontrada = false;

        for (let item of perguntas) {
            if (textoFalado.includes(item.pergunta)) {
                falar(item.resposta);
                responseDiv.textContent = "Ana: " + item.resposta;
                respostaEncontrada = true;
                break;
            }
        }

        if (!respostaEncontrada) {
            const mensagemErro = "Desculpe, eu s√≥ entendo perguntas sobre enfermagem espec√≠ficas.";
            falar(mensagemErro);
            responseDiv.textContent = "Ana: " + mensagemErro;
        }

        statusDiv.textContent = "";
        statusDiv.className = "status";
        micDiv.className = "microphone";
    };

    reconhecer.onerror = function(event) {
        const erroMsg = "N√£o consegui ouvir. Verifique o microfone.";
        falar(erroMsg);
        responseDiv.textContent = "Ana: " + erroMsg;
        statusDiv.textContent = "";
        statusDiv.className = "status error";
        micDiv.className = "microphone";
    };
}
</script>

</body>
</html>
