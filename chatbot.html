<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana - Chatbot</title>
    <style>
/* ======== ESTILO GLOBAL ======== */
body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
}

/* ======== CAIXA DO CHATBOT ======== */
.chatbox {
    width: 360px;
    background: #ffffff;
    border-radius: 18px;
    padding: 35px 25px 30px 25px;
    text-align: center;
    position: relative;

    box-shadow: 0px 18px 35px rgba(0, 0, 0, 0.12);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.chatbox:hover {
    transform: translateY(-6px);
    box-shadow: 0px 25px 40px rgba(0, 0, 0, 0.18);
}

.chatbox h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #1565c0;
    font-weight: 600;
    letter-spacing: 0.5px;
}

/* ======== AVATAR ======== */
.avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 12px;
    border: 4px solid #ffffff;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

/* ======== BOTÃ•ES ======== */
button {
    padding: 13px 22px;
    font-size: 0.95em;
    font-weight: 600;
    background-color: #1976d2;
    color: white;
    border: none;
    border-radius: 10px;
    margin: 6px;
    cursor: pointer;

    transition: all 0.25s ease;
}

button:hover {
    background-color: #0d47a1;
    transform: scale(1.06);
}

.clear-btn {
    background-color: #d32f2f;
}

.clear-btn:hover {
    background-color: #9a0007;
}

/* ======== CAMPO DE TEXTO ======== */
input {
    width: 92%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 10px;
    border: 2px solid #bbdefb;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
    border-color: #1976d2;
    box-shadow: 0 0 8px rgba(25, 118, 210, 0.4);
}

/* ======== STATUS ======== */
.status {
    margin-top: 12px;
    font-size: 0.95em;
    color: #555;
    min-height: 20px;
    transition: all 0.3s ease;
}

.status.active {
    color: #2e7d32;
    font-weight: bold;
}

.status.error {
    color: #c62828;
    font-weight: bold;
}

/* ======== MICROFONE ======== */
.microphone {
    font-size: 3.5em;
    color: #1976d2;
    margin-top: 15px;
    transition: transform 0.5s ease, color 0.3s ease;
}

.microphone.active {
    transform: rotate(360deg) scale(1.2);
    color: #2e7d32;
}

/* ======== RESPOSTA ======== */
.response {
    margin-top: 22px;
    font-size: 1em;
    color: #263238;
    min-height: 60px;
    background-color: #e3f2fd;
    padding: 15px;
    border-radius: 12px;

    text-align: left;
    box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.08);
    line-height: 1.5;
    border-left: 5px solid #1976d2;
}

/* ======== RESPONSIVIDADE ======== */
@media (max-width: 450px) {
    .chatbox {
        width: 92%;
        padding: 25px 20px;
    }

    .microphone {
        font-size: 2.8em;
    }

    button {
        width: 100%;
    }
}
</style>


</head>
<body>

<div class="chatbox">
    <h2>Ana â€“ Chatbot de Enfermagem</h2>

    <button onclick="ouvir()">ðŸŽ¤ Falar Agora</button>

    <input type="text" id="textoDigitado" placeholder="Digite sua pergunta...">
    <button onclick="enviarPergunta()">Enviar</button>
    <button class="clear-btn" onclick="limpar()">Limpar</button>

    <div class="status" id="status">Clique ou digite sua pergunta...</div>
    <div class="microphone" id="microphone">ðŸŽ¤</div>
    <div class="response" id="response"></div>
</div>

<script>
const nomeUsuario = "jake";

const perguntasERespostas = [
    { pergunta: "o que Ã© enfermagem", resposta: "Enfermagem Ã© a Ã¡rea da saÃºde focada no cuidado, prevenÃ§Ã£o e promoÃ§Ã£o da saÃºde das pessoas." },
    { pergunta: "o que faz um enfermeiro", resposta: "O enfermeiro cuida dos pacientes, administra medicamentos e realiza diversos procedimentos de saÃºde." },
    { pergunta: "o que Ã© vacina", resposta: "A vacina estimula seu sistema imunolÃ³gico para prevenir doenÃ§as graves." },
    { pergunta: "o que Ã© um prontuÃ¡rio", resposta: "O prontuÃ¡rio Ã© o registro onde ficam todas as informaÃ§Ãµes sobre o paciente." },
    { pergunta: "como cuidar de uma ferida", resposta: "Higienize corretamente, use curativo estÃ©ril e observe sinais de infecÃ§Ã£o." },
    { pergunta: "o que Ã© sinais vitais", resposta: "SÃ£o indicadores importantes como temperatura, frequÃªncia cardÃ­aca, respiratÃ³ria e pressÃ£o arterial." },
    { pergunta: "o que Ã© triagem", resposta: "Triagem Ã© o processo de priorizar pacientes conforme a gravidade da situaÃ§Ã£o." },
    { pergunta: "o que significa urgÃªncia", resposta: "UrgÃªncia Ã© quando a pessoa precisa de atendimento rÃ¡pido, mas nÃ£o corre risco imediato de morte." },
    { pergunta: "com o que o tÃ©cnico de enfermagem trabalha", resposta: "Ele atua nos cuidados bÃ¡sicos, administraÃ§Ã£o de medicamentos e apoio ao enfermeiro." },
    { pergunta: "o que Ã© higiene das mÃ£os", resposta: "Higienizar as mÃ£os evita infecÃ§Ãµes e protege pacientes e profissionais." }
];

function falar(texto) {
    const fala = new SpeechSynthesisUtterance(texto);
    fala.lang = "pt-BR";
    fala.rate = 1;
    window.speechSynthesis.speak(fala);
}

function processarPergunta(textoFalado) {
    const responseDiv = document.getElementById("response");

    let resposta = null;

    if (textoFalado.includes(nomeUsuario)) {
        resposta = "Oi Jake! Ã‰ sempre bom falar com vocÃª.";
    }

    if (!resposta) {
        const encontrado = perguntasERespostas.find(pr =>
            textoFalado.includes(pr.pergunta)
        );
        if (encontrado) resposta = encontrado.resposta;
    }

    if (!resposta) {
        resposta = "Desculpe Jake, eu nÃ£o entendi. Tente perguntar algo sobre enfermagem.";
    }

    responseDiv.textContent = "Ana: " + resposta;
    falar(resposta);
}

function enviarPergunta() {
    const texto = document.getElementById("textoDigitado").value.toLowerCase().trim();
    if (texto === "") return;

    processarPergunta(texto);
}

function limpar() {
    document.getElementById("textoDigitado").value = "";
    document.getElementById("response").textContent = "";
}

function ouvir() {
    const status = document.getElementById("status");
    const microphone = document.getElementById("microphone");

    const SpeechAPI = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechAPI) {
        document.getElementById("response").textContent = "Seu navegador nÃ£o suporta reconhecimento de voz.";
        return;
    }

    status.textContent = "Ouvindo...";
    status.classList.add("active");
    microphone.classList.add("active");

    const reconhecer = new SpeechAPI();
    reconhecer.lang = "pt-BR";
    reconhecer.interimResults = false;

    reconhecer.start();

    reconhecer.onresult = function(event) {
        const textoFalado = event.results[0][0].transcript.toLowerCase();
        processarPergunta(textoFalado);

        status.textContent = "Clique ou digite sua pergunta...";
        status.classList.remove("active");
        microphone.classList.remove("active");
    };

    reconhecer.onerror = function() {
        status.textContent = "Erro no microfone.";
        status.classList.add("error");
        microphone.classList.remove("active");
    };
}
</script>

</body>
</html>
