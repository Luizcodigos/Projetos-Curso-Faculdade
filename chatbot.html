<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana - Chatbot</title>
<style>
/* ======== ESTILO GLOBAL ======== */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* ======== CAIXA DO CHATBOT ======== */
.chatbox {
    width: 350px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    padding: 30px 25px;
    text-align: center;
    position: relative;
    transition: transform 0.2s;
}

.chatbox:hover {
    transform: translateY(-5px);
}

.chatbox h2 {
    margin-top: 0;
    color: #007bff;
}

/* ======== BOT√ÉO ======== */
button {
    padding: 15px 25px;
    font-size: 1em;
    font-weight: bold;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* ======== STATUS ======== */
.status {
    margin-top: 15px;
    font-size: 0.95em;
    color: #555;
    min-height: 20px;
    transition: all 0.3s;
}

.status.active {
    color: #28a745; /* Verde para ouvindo */
    font-weight: bold;
}

.status.error {
    color: #dc3545; /* Vermelho para erro */
    font-weight: bold;
}

/* ======== MICROFONE ======== */
.microphone {
    font-size: 3em;
    color: #007bff;
    margin-top: 15px;
    transition: transform 0.5s ease, color 0.3s ease;
}

.microphone.active {
    transform: rotate(360deg) scale(1.2);
    color: #28a745;
}

/* ======== RESPOSTA ======== */
.response {
    margin-top: 20px;
    font-size: 1em;
    color: #333;
    min-height: 50px;
    background-color: #f1f5f9;
    padding: 12px 15px;
    border-radius: 10px;
    text-align: left;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    word-wrap: break-word;
}

/* ======== RESPONSIVIDADE ======== */
@media (max-width: 400px) {
    .chatbox {
        width: 90%;
        padding: 20px;
    }

    button {
        width: 100%;
        padding: 12px;
    }

    .microphone {
        font-size: 2.5em;
    }
}
</style>

</head>
<body>

<div class="chatbox">
    <h2>Ana ‚Äì Chatbot de Enfermagem</h2>
    <button onclick="ouvir()">Falar Agora</button>
    <div class="status" id="status">Clique no bot√£o e fale...</div>
    <div class="microphone" id="microphone">üé§</div>
    <div class="response" id="response"></div>
</div>

<script>
const nomeUsuario = "jake";

const perguntasERespostas = [
    { pergunta: "o que √© enfermagem", resposta: "Enfermagem √© a √°rea da sa√∫de dedicada ao cuidado, preven√ß√£o e promo√ß√£o da sa√∫de das pessoas." },
    { pergunta: "o que faz um enfermeiro", resposta: "O enfermeiro cuida dos pacientes, administra medicamentos e realiza diversos procedimentos." },
    { pergunta: "o que √© vacina", resposta: "A vacina estimula o sistema imunol√≥gico e ajuda a prevenir doen√ßas graves." },
    { pergunta: "o que √© um prontu√°rio", resposta: "O prontu√°rio √© o registro onde ficam todas as informa√ß√µes do paciente, como evolu√ß√£o, exames e cuidados." },
    { pergunta: "como cuidar de uma ferida", resposta: "Para cuidar de uma ferida, higienize, use curativo est√©ril e observe sinais de infec√ß√£o." },

    { pergunta: "o que √© sinais vitais", resposta: "Sinais vitais s√£o medidas importantes como press√£o arterial, temperatura, frequ√™ncia card√≠aca e respirat√≥ria." },
    { pergunta: "o que √© triagem", resposta: "Triagem √© o processo de avaliar o estado do paciente para definir a prioridade do atendimento." },
    { pergunta: "o que significa urg√™ncia", resposta: "Urg√™ncia √© quando a pessoa precisa de atendimento r√°pido, mas n√£o corre risco imediato de morte." },
    { pergunta: "com o que o t√©cnico de enfermagem trabalha", resposta: "O t√©cnico de enfermagem atua diretamente nos cuidados b√°sicos do paciente, administra√ß√£o de medicamentos e assist√™ncia ao enfermeiro." },
    { pergunta: "o que √© higiene das m√£os", resposta: "Higiene das m√£os √© o ato de limpar as m√£os corretamente para evitar infec√ß√µes e proteger os pacientes." }
];

function falar(texto) {
    const discurso = new SpeechSynthesisUtterance(texto);
    discurso.lang = "pt-BR";
    discurso.rate = 1;
    window.speechSynthesis.speak(discurso);
}

function ouvir() {
    const status = document.getElementById("status");
    const microphone = document.getElementById("microphone");
    const responseDiv = document.getElementById("response");

    status.textContent = "Ouvindo...";
    status.classList.remove("error");
    status.classList.add("active");
    microphone.classList.add("active");

    const reconhecer = new webkitSpeechRecognition();
    reconhecer.lang = "pt-BR";
    reconhecer.continuous = false;
    reconhecer.interimResults = false;
    reconhecer.start();

    reconhecer.onresult = function(event) {
        const textoFalado = event.results[0][0].transcript.toLowerCase();
        let respostaEncontrada = false;

        // Reconhecimento do nome Jake
        if (textoFalado.includes(nomeUsuario)) {
            const resposta = "Oi Jake! Que bom falar com voc√™.";
            falar(resposta);
            responseDiv.textContent = "Ana: " + resposta;
            respostaEncontrada = true;
        }

        // Verificando a lista de perguntas
        perguntasERespostas.forEach(pr => {
            if (textoFalado.includes(pr.pergunta)) {
                falar(pr.resposta);
                responseDiv.textContent = "Ana: " + pr.resposta;
                respostaEncontrada = true;
            }
        });

        if (!respostaEncontrada) {
            const frase = "Desculpe Jake, eu sou a Ana e n√£o entendi. Tente perguntar algo sobre enfermagem.";
            falar(frase);
            responseDiv.textContent = frase;
        }

        status.textContent = "Clique no bot√£o e fale...";
        status.classList.remove("active");
        microphone.classList.remove("active");
    };

    reconhecer.onerror = function() {
        status.textContent = "N√£o consegui ouvir. Verifique o microfone.";
        status.classList.remove("active");
        status.classList.add("error");
        microphone.classList.remove("active");
    };
}
</script>

</body>
</html>
