<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mudar de cor de acordo com o Horário</title>
  <style>
    body {
      transition: background-color 3s;
      font-family: Arial, Helvetica, sans-serif;
      color: black;
      margin: 0;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;    
    }

    .container {
      display: flex;
      flex-direction: column; 
      gap: 20px;              
      text-align: center;
    }

    @media (max-width: 800px) {
      body {
        font-size: 40px;
        padding: 20px;
      }
    }
  </style>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div class="container">
    <h1 id="titulo">Bem-vindo(a)!</h1>
    <p id="hora"></p>
    <p id="data"></p>
    <p id="frase"></p>
  </div>

  <script>
    let frases = []; 

    function atualizarPagina() {
      const agora = new Date();
      const hora = agora.getHours();
      const minutos = agora.getMinutes().toString().padStart(2, "0");
      const segundos = agora.getSeconds().toString().padStart(2, "0");

      let cor, mensagem;

      if (hora >= 6 && hora < 12) {
        cor = "#ffd700"; 
        mensagem = "Bom dia!";
        frases = [
          "Acorde com determinação!",
          "Cada manhã é uma nova oportunidade."
        ];
      } else if (hora >= 12 && hora < 18) {
        cor = "#ff8c00";
        mensagem = "Boa tarde!";
        frases = [
          "A tarde é para recarregar as energias",
          "Aproveite cada instante do seu dia."
        ];
      } else if (hora >= 18 && hora < 23) {
        cor = "#00008B"; 
        mensagem = "Boa noite!";
        frases = [
          "Durma bem, você merece.",
          "Bom descanso."
        ];
      } else {
        cor = "#2f4f4f";
        mensagem = "Hora de descansar!";
        frases = [
          "Relaxe, amanhã é um novo dia.",
          "Silêncio e paz para um sono tranquilo."
        ];
      }

      document.body.style.backgroundColor = cor;
      document.getElementById("titulo").innerHTML = mensagem;

      const horaFormatada = hora.toString().padStart(2, "0") + ":" + minutos + ":" + segundos;
      document.getElementById("hora").innerHTML = "Agora são " + horaFormatada;

      const opcoes = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      const dataFormatada = agora.toLocaleDateString("pt-BR", opcoes);
      document.getElementById("data").innerHTML = dataFormatada;
    }

    function trocarFrase() {
      if (frases.length > 0) {
        const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
        document.getElementById("frase").innerHTML = fraseAleatoria;
      } else {
        document.getElementById("frase").innerHTML = "";
      }
    }

    atualizarPagina();
    trocarFrase();

    setInterval(atualizarPagina, 1000);
    setInterval(trocarFrase, 5000);


    if ("serviceWorker" in navigator){
      navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker registrado"))
      .catch(err => console.log("erro no sw:",err));
      
    }
  </script>
</body>
</html>
